apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-database-auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-database-auth-service
  template:
    metadata:
      labels:
        app: postgres-database-auth-service
    spec:
      containers:
        - name: postgres-container
          image: postgres:16
          ports:
            - containerPort: 5432 
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
            limits:
              memory: "200Mi"
              cpu: "100m"
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: md5
            - name: POSTGRES_USER  
              valueFrom:
                secretKeyRef:
                  name: db-auth-credentials
                  key: db.auth_service.username
            - name: POSTGRES_PASSWORD  
              valueFrom:
                secretKeyRef:
                  name: db-auth-credentials
                  key: db.auth_service.password
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres-database-auth-service
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: db-auth-credentials
  namespace: default
spec:
  encryptedData:
    db.auth_service.password: 
    db.auth_service.username: 
  template:
    metadata:
      creationTimestamp: null
      name: db-auth-credentials
      namespace: default
