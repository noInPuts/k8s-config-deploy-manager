apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-database-order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-database-order-service
  template:
    metadata:
      labels:
        app: postgres-database-order-service
    spec:
      containers:
        - name: postgres-container
          image: postgres:16
          ports:
            - containerPort: 5436 
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: md5
            - name: POSTGRES_USER  
              valueFrom:
                secretKeyRef:
                  name: db-orders-credentials
                  key: db.order_service.username
            - name: POSTGRES_PASSWORD  
              valueFrom:
                secretKeyRef:
                  name: db-orders-credentials
                  key: db.order_service.password
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-order-service
spec:
  selector:
    app: postgres-database-order-service
  ports:
    - protocol: TCP
      port: 5436
      targetPort: 5432
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: db-orders-credentials
  namespace: default
spec:
  encryptedData:
    db.order_service.password: 
    db.order_service.username: 
  template:
    metadata:
      creationTimestamp: null
      name: db-orders-credentials
      namespace: default