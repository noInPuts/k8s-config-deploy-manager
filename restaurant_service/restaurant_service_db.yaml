apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-database-restaurant-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-database-restaurant-service
  template:
    metadata:
      labels:
        app: postgres-database-restaurant-service
    spec:
      containers:
        - name: postgres-container
          image: postgres:16
          ports:
            - containerPort: 5432 
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: md5
            - name: POSTGRES_USER  
              valueFrom:
                secretKeyRef:
                  name: db-restaurant-credentials
                  key: db.restaurant_service.username
            - name: POSTGRES_PASSWORD  
              valueFrom:
                secretKeyRef:
                  name: db-restaurant-credentials
                  key: db.restaurant_service.password
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres-database-restaurant-service
  ports:
    - protocol: TCP
      port: 5433
      targetPort: 5433
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: db-restaurant-credentials
  namespace: default
spec:
  encryptedData:
    db.restaurant_service.password: 
    db.restaurant_service.username: 
  template:
    metadata:
      creationTimestamp: null
      name: db-restaurant-credentials
      namespace: default