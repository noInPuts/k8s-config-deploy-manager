apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-service
  template:
    metadata:
      labels:
        app: rabbitmq-service
    spec:
      nodeSelector:
        custom-label: agentnode
      containers:
        - name: rabbitmq-container
          image: rabbitmq:3.12.8-management
          ports:
            - containerPort: 5672
          resources:
            requests:
              memory: "140Mi"
            limits:
              memory: "250Mi"
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: rabbitmq.username
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: rabbitmq.password
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-amqp-service
spec:
  selector:
    app: rabbitmq-service
  ports:
    - protocol: TCP
      port: 5672
      targetPort: 5672
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-ui-service
spec:
  type: LoadBalancer
  ports:
    - port: 15672  
      targetPort: 15672 
  selector:
    app: rabbitmq-service
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: rabbitmq-secret
  namespace: default
spec:
  encryptedData:
    rabbitmq.password: 
    rabbitmq.username: 
  template:
    metadata:
      name: rabbitmq-secret
      namespace: default
