apiVersion: apps/v1
kind: Deployment
metadata:
  name: camunda-service
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: camunda-service
  template:
    metadata:
      labels:
        app: camunda-service
    spec:
      nodeSelector:
        custom-label: agentnode
      containers:
        - name: camunda-service
          image: pl0xi/camunda_service:0.0.1
          ports:
            - containerPort: 8087
          resources:
            requests:
              memory: "260Mi"
            limits:
              memory: "400Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: camunda-service
spec:
  type: LoadBalancer
  ports:
    - port: 8087  
      targetPort: 8087 
  selector:
    app: camunda-service
